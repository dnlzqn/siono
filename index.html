        html,
        body {
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);

/*            background: rgba(25, 25, 25, 0.16);
*/            width: 100%;

            justify-content: center;

            top: 0;

        .buttonHolder {
            cursor: pointer;
        }

        .button {
            border: 2px solid #e4e4e4;
            z-index: 1;
            background-image: -webkit-linear-gradient(top, #f4f1ee, #fff);
            background-image: linear-gradient(top, #f4f1ee, #fff);
            border-radius: 50%;
            box-shadow: 0 3px 75px 0 rgba(0, 0, 0, .4);
            float: left;
            height: 200px;
            position: relative;
            width: 200px;
            -webkit-transition: all .1s linear;
            transition: all .1s linear;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button:after {
            color: #e9e6e4;
            content: "";
            display: block;
            height: 55%;
        }

        .cross:after {
            content: "";
            width: 29%;
            background-image: url("questionmark.svg");
            background-repeat: no-repeat;
            opacity: 0.8;
        }

        .button:hover {
            background-image: -webkit-linear-gradient(top, #fff, #f4f1ee);
            background-image: linear-gradient(top, #fff, #f4f1ee);
            color: #0088cc;
        }

        .cross:hover:after {
            opacity: 1;
        }

        .button:active {
            transform: scale(0.9);
            border: 2px solid #e4e4e4;
/*            background-image: -webkit-linear-gradient(top, #d4d4d4, #f7f4f4);
            background-image: linear-gradient(top, #d4d4d4, #f7f4f4);*/
            box-shadow: 0px 0px 30px 0px rgba(0, 0, 0, .3);        }

        .button:active:after {
            color: #dbd2d2;
            text-shadow: 0px -1px 1px #bdb5b4, 0px 1px 1px white;
        }

        .yes,
        .no {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0px;
            transition: all .1s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
        }

        .yes {
/*            background: rgba(0, 128, 0, 0.69);
          right: -100vw;*/  
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;

        }

        .no {
/*            background: rgba(255, 0, 0, 0.69);
           left: -100vw;*/ 
                        background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }

        .yes .palo1,
        .yes .palo2 {
            width: 100px;
            height: 30px;
            background: rgb(0, 255, 0);
            border-radius: 20px;
        }

        .yes .palo1 {
            transform: rotate(55deg);
            position: relative;
            top: 40px;
            left: -10px;
        }

        .yes .palo2 {
            position: relative;
            width: 150px;
            top: -10px;
            left: 21px;
            transform: rotate(-55deg);
        }

        .no .palo1,
        .no .palo2 {
            width: 150px;
            height: 30px;
            background: rgba(255, 0, 0);
            border-radius: 20px;
            transform: rotate(45deg);
        }

        .no .palo1 {
            transform: rotate(-45deg);
            position: relative;
            top: 14px;
            left: 0px;
        }

        .no .palo2 {
            position: relative;
            top: -14px;
        }

        .noselect {
          -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */

        /* cargador */


        #loading-page {
            width: 100vw;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end;
            position: fixed;
            bottom: 0px;
            left: 0px;
            z-index: 999 !important;
            background-color: #1a1a1a;
            font-family: sans-serif;
        }

        #loading-page .counter {
            text-align: center;
        }

        #loading-page .counter h1 {
            color: #edecec;
            font-size: 30px;
            margin: 20px;
        }

        .preloader {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0,0.3);
        }

        .preloader .button {
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }

        @-webkit-keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          20% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }

        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          20% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }

<script>




    $(document).ready(function() {

        $('.button').on('click', aleatoriedad);

        function aleatoriedad() {
            var myArray = ["yes","no"];
            var yesArray = ["img/yes1.gif","img/yes2.gif","img/yes3.gif","img/yes4.gif","img/yes5.gif","img/yes6.gif","img/yes7.gif","img/yes8.gif"];
            var notArray = ["img/no1.gif","img/no2.gif","img/no3.gif","img/no4.gif","img/no5.gif","img/no6.gif","img/no7.gif","img/no8.gif"];
            var randomItem = myArray[Math.floor(Math.random() * myArray.length)];
            var randomYes = yesArray[Math.floor(Math.random() * yesArray.length)];
            var randomNot = notArray[Math.floor(Math.random() * notArray.length)];
            if (randomItem == "yes") {
                var audio = $("#si")[0];
                audio.play();
                $('.yes').css({"background-image":"url("+randomYes+")"});
                $('.yes').animate({
                    opacity: '1',
                    zIndex: '100',
                },0, function() {
                    $('.buttonHolder').css({
                        "display": "none"
                    });
                    // $('.button').animate({
                    //     scale: "0"
                    // }, 0);
                    $('.yes .simbolo').animate({scale:'2'});
                }).animate({
                    zIndex: '100'
                }, 2000, "swing", function() {
                    $('.buttonHolder').css({
                        "display": "flex"
                    });
                    // $('.button').animate({
                    //     scale: "1"
                    // }, 5);
                }).animate({
                    opacity: '0',
                    zIndex: '1'
                }, 0);
                $('.yes .simbolo').animate({scale:'0.7'});
            } else {
                var audio = $("#no")[0];
                audio.play();
                $('.no').css({"background-image":"url("+randomNot+")"});
                $('.no').animate({
                    opacity: '1',
                    zIndex: '100'
                }, 0, function() {
                    $('.buttonHolder').css({
                        "display": "none"
                    });
                    // $('.button').animate({
                    //     scale: "0"
                    // }, 0);
                    $('.no .simbolo').animate({scale:'2'});
                }).animate({
                    zIndex: '100'
                }, 2000, "swing", function() {
                    $('.buttonHolder').css({
                        "display": "flex",
                    });
                    // $('.button').animate({
                    //     scale: "1"
                    // }, 5);
                }).animate({
                    opacity: '0',
                    zIndex: '1'
                }, 0);
                $('.no .simbolo').animate({scale:'0.7'});
            }
        }

    });


</script>
